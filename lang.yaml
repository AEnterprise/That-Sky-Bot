bug_info: "```Browse or search this channel to see what bugs have been reported. To report a bug, click/tap the BUG reaction on this message and the bot will DM you for details. You must have DMs open for this server in order to submit a bug report.```"
shutdown_message: This bot is going offline, reporting bugs is not possible at this time. Please check back later to report your bug
stop_spamming: "{user} stop spamming the bug reaction!"
start_over: "{user} You are already in the middle of reporting a bug, do you want to cancel that report and start over?"
abort_report: No? Alright then, the devs won't be able to look into it but feel free to return later to report it then!
latest_not_allowed: Please specify a version number, ``latest`` is not valid because what is latest changes overtime. You can also think you have latest but a newer update might be available if you didn't check recently
no_numbers: There don't appear to be any numbers in there
love_letter: Whoa there, I just need a version number, not an entire love letter.
text_too_long: That text seems suspiciously long for the question asked, Try typing up a shorter answer (up to {max} chars) and we'll see if I like it
report_header: "**Bug Report {id} - submitted by {user}**"
attachment_info: "**Attachment to report {id}**\n{links}"
attachment_info_plural: "**Attachments to report {id}**\n{links}"
report_confirmation: Thank you! Your report was successfully sent and can be found in <#{channel_id}>!
question_ready: |
  ```css
  Report a Bug
  ```
  Help me collect the following information. It will be *very helpful* in identifying, reproducing, and fixing bugs:
      - Device type
      - Operating System Version
      - Sky App Type
      - Version of the Sky app
      - Description of the problem, and how to reproduce it
      - Additional Information
      - Attachment(s)

  Ready to get started?
question_platform: |
  ```css
  Device Type
  ```
  Are you using Android or iOS?
question_platform_version: |
  ```css
  Operating System Version
  ```
  What {platform} version do you use? This can be found in device settings.
question_app_branch: |
  ```css
  Sky App Type
  ```
  Are you using the Live game or a Beta version? The beta version is installed through TestFlight on iOS or Google Groups on Android. If you are unsure, then choose the Live version.
question_app_version: |
  ```css
  Sky App Version Number
  ```
  What **version** of the sky app where you using when you experienced the bug?
  # TODO: instructions
question_app_build: |
  ```css
  Sky App Build Number
  ```
  What **build** of the sky app where you using when you experienced the bug?
  # TODO: instructions
question_title: |
  ```css
  Title/Topic
  ```
  Provide a brief title or topic for your bug ({max} characters max).
question_actual: |
  ```css
  Describe the bug
  ```
  Describe the problem you experienced, what looked or worked the wrong way. I'll ask for steps to reproduce the problem next, so don't tell me *how* it happened yet ({max} characters max).
question_steps: |
  ```css
  How to Reproduce the Bug
  ```
  How did the bug occur? Provide steps that will help us reproduce the problem ({max} characters max). Example:
  ```
  - step 1
  - step 2
  - step 3
  ```
question_expected: |
  ```css
  Expectation
  ```
  When following the steps above, what did you expect to happen ({max} characters max)?
question_additional: |
  ```css
  Additional Information
  ```
  Do you have any additional info to add to this report?
question_additional_info: Please send the additional info to add to the report
question_attachments: |
  ```css
  Attachments
  ```
  Do you have any attachments to add to this report?
platform: Platform
app_version: Sky app version
app_build: Sky app build
title: Title/Topic
description: Bug description
str: Steps to reproduce
expected: Expected outcome
additional_info: Additional information
question_ok: This is the information you have provided. Submit this report, or discard it?
send_report: Yes, send this report
mistake: Nope, i made a mistake. Start over
dm_unable: '{user}, I was unable to DM you for questions about your bug, Please allow DMs from this server to file bug reports. You can enable this in the privacy settings, found in the server dropdown menu. Once your report is filed, you may disable DMs again if you like.'
